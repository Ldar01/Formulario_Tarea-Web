<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario</title>
    </head>
    <body>
        <header><center><h1>WELCOME!</h1></center></header>

        <section>
            <form action="#" method="post">
                <fieldset>
                    <legend><strong>Form</strong></legend>
                    <fieldset>
                        <legend>Personal Category</legend>
                        <label for="name">Name: </label> <input type="text" placeholder="Luisa Arevalo" pattern="[A-Za-z\s]+" id="name" required>
                        <label for="birth">Date of Birth: </label> <input type="date" required id="birth">
                        <label for="animal">Favorite Animal: </label>
                        <select id="animal">
                            <option>Dog</option>
                            <option>Cat</option>
                            <option>Parrot</option>
                            <option>Other</option>
                            <option>None</option>
                        </select>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Account</legend>
                        <label for="email">Email: </label><input type="email" id="email" placeholder="00038617@uca.edu.sv" required>
                        <br>
                        <br>
                        <label for="password">Password: </label><input type="password" id="password" required>
                        <br>
                        <br>
                        <label for="verify">Verify Password: </label><input type="password" id="verify" required>
                    </fieldset>
                    <br>
                    <fieldset>
                        <legend>Contact</legend>
                        <label for="address">Address: </label><input type="text" id="address" placeholder="Address" required>
                        <label for="city">City: </label><input type="text" id="city" placeholder="San Salvador" required>
                        <label for="country">Country: </label><input type="text" id="country" placeholder="El Salvador" required>
                        <label for="phone">Phone Number: </label><input type="tel" id="phone" placeholder="71235467" pattern="[0-9]{8}" required>
                    </fieldset>
                    <input type = "submit" value="Send">
                    <input type="reset" value="Clear">
                </fieldset>

            </form>
        </section>

    </body>
</html>
<!--categoria personal: name, date of birth, favorite animal
    account: email, password, Verify Password
    Contact: address, city, country, phone number
-->
